<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Books, off the TBR pile!</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <span>Note: if searching by both author and title, please type author first, title second, separated by a comma. ex: Michael Crichton, Jurassic Park</span>
        <label for="choice">Search by:</label>
        <select name="choice" id="choice">
            <option value="author">Author</option>
            <option value="title">Title</option>
            <option value="author-title">Author and Title</option>
        </select>
        <input id="search" type="text">
        <button id="btn-search">Search</button>
    </form>
    <section class="results">
        <ol class="books"></ol>
    </section>
    <nav class="page-container">
        <button id="prev">Previous</button>
        <span id="pages"></span>
        <button id="next">Next</button>
    </nav>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
