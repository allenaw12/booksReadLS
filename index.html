<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Books, off the TBR pile!</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" rel="site homepage">Overbooked</a>
        </h1>
        <select name="my-lists" id="my-lists">
            <option value="my-lists" disabled selected>My Lists</option>
            <option value="read">Read</option>
            <option value="tbr">TBR</option>
        </select>
    </header>
    <form action="">
        <fieldset id="search-by">
            <label for="choice">Search by:</label>
            <select name="choice" id="choice">
                <option value="inauthor">Author</option>
                <option value="intitle">Title</option>
                <option value="inauthor-title">Title and Author</option>
                <option value="inpublisher">Publisher</option>
                <option value="subject">Subject</option>
                <option value="isbn">ISBN</option>
            </select>
        </fieldset>
        <fieldset id="search-input">
            <label for="search">Search:</label>
            <input id="search" type="text" placeholder="">
            <button id="btn-search">Search</button>
            <span class="search-note">Note: if searching by both title and author, please type title first, author second, separated by a comma. ex: Jurassic Park, Michael Crichton</span>
        </fieldset>
    </form>
    <div id="result-count">
        <span class="search-power"></span>
        <span class="total"></span>
        <fieldset id="pages-display">
            <label for="maxPerPage">Results per page:</label>
            <select name="maxPerPage" id="maxPerPage">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </fieldset>
        <span id="error"></span>
    </div>
    <section class="results">
        <!-- <span class="read fa-regular fa-heart"></span>
        <span class="tbr fa-regular fa-bookmark"></span> -->
        <ol class="books"></ol>
    </section>
    <nav class="page-container">
        <button id="prev">Prev</button>
        <span id="pages"></span>
        <button id="next">Next</button>
    </nav>
    <footer>
        <span>Website built by: <a target="_blank" href="https://allenawilliamsonportfolio.netlify.app/">Allena Williamson</a></span>
        <span>Book information and search service powered by <a target="_blank" href="https://books.google.com">Google Books</a> and the <a target="_blank" href="https://developer.google.com/books">Google Books API Family</a></span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
