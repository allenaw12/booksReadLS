<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Books, off the TBR pile!</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <header>
        <h1>Books, books, books!</h1>
        <form action="">
            <fieldset>
                <label for="choice">Search by:</label>
                <select name="choice" id="choice">
                    <option value="inauthor">Author</option>
                    <option value="intitle">Title</option>
                    <option value="inauthor-title">Title and Author</option>
                    <option value="inpublisher">Publisher</option>
                    <option value="subject">Genre</option>
                    <option value="isbn">ISBN</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="search">Search:</label>
                <input id="search" type="text" placeholder="google watermark">
                <button id="btn-search">Search</button>
            </fieldset>
        </form>
        <span>Note: if searching by both title and author, please type title first, author second, separated by a comma. ex: Jurassic Park, Michael Crichton</span>
        <div id="sort-and-storage">
            <select name="my-lists" id="my-lists">
            <option value="my-lists" disabled selected>My Lists</option>
            <option value="read">Read</option>
            <option value="tbr">TBR</option>
        </select>
        <div class="searches">
            <span class="search-power">Google Books search results: </span>
            <span class="total"></span>
        </div>
        </div>
    </header>
    <section class="results">
        <span id="error"></span>
        <!-- <span class="read fa-regular fa-heart"></span>
        <span class="tbr fa-regular fa-bookmark"></span> -->
        <ol class="books"></ol>
    </section>
    <nav class="page-container">
        <button id="prev">Previous</button>
        <span id="pages"></span>
        <button id="next">Next</button>
    </nav>
    <footer>
        <span>Website built by: <a target="_blank" href="https://allenawilliamsonportfolio.netlify.app/">Allena Williamson</a></span>
        <span>Data from: <a target="_blank" href="">Book</a></span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
